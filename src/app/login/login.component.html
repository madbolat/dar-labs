<div class="login-form">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="login"><i class="fa fa-user"></i> Login:</label>
            <input 
                formControlName="login"
                type="text" 
                placeholder="Login" 
                id="login">
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Password:</label>
            <input 
                formControlName="password"
                type="password" 
                placeholder="Password"
                id="password">
        </div>
        <hr>
        <div class="form-group">
            <button type="submit" class="btn btn-green"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            <a routerLink="/signup" class="btn btn-link"><i class="fas fa-user-plus"></i> Create new account</a>
        </div>
    </form>
</div>
