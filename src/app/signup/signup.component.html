<div class="login-form">
    <h1>Registration</h1>
    <form [formGroup]="form" (ngSubmit)="signup()">
        <div class="form-inline-group">
            <div class="form-input">
                <label for="firstName"><i class="fa fa-user"></i> First name:</label>
                <input 
                    formControlName="firstName"
                    type="text" 
                    placeholder="First name" 
                    id="firstName">
                <div class="alert" *ngIf="formSubmitted && form.get('firstName').errors?.required">^ Field is empty</div>
            </div>
            <div class="form-input">
                <label for="lastName"><i class="fa fa-user"></i> Last name:</label>
                <input 
                    formControlName="lastName"
                    type="text" 
                    placeholder="Last name" 
                    id="lastName">
                <div class="alert" *ngIf="formSubmitted && form.get('lastName').errors?.required">^ Field is empty</div>
            </div>
        </div>
        <div class="form-group">
            <label for="login"><i class="fa fa-user"></i> Login:</label>
            <input 
                formControlName="login"
                type="text" 
                placeholder="Login" 
                id="login">
            <div class="alert" *ngIf="formSubmitted && form.get('login').errors?.required">^ Field is empty</div>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Password:</label>
            <input 
                formControlName="password"
                type="password" 
                placeholder="Password"
                id="password">
        </div>
        <div class="form-group">
            <label for="confirm"><i class="fa fa-lock"></i> Confirm:</label>
            <input 
                formControlName="confirm"
                type="password" 
                placeholder="Confirm password"
                id="confirm">
            <div class="alert" *ngIf="formSubmitted && passNotConfirm">Passwords not equal</div>
        </div>
        <button type="submit" class="btn btn-green"><i class="fas fa-user-plus"></i> Create account</button>
        <a routerLink="/login" class="btn btn-link"><i class="fas fa-sign-in-alt"></i> Sign in</a>
    </form>
</div>
