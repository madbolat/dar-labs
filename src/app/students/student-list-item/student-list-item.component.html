<td>{{ student.firstName }}</td>
<td>{{ student.lastName }}</td>
<td [ngClass]="{ 'red': student.score < 8 }" class="center">{{student.score}}</td>
<td>
    <ul>
        <li *ngFor="let course of student.courses">{{course.name}}</li>
    </ul>
</td>
<td class="center">
    <button type="submit" class="del" (click)="delStud(student.id)"><i class="fa fa-trash"></i></button>
</td>
